{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-4">
        <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
        <form method="post" action="{% url 'signup' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 w-full">
                Sign Up
            </button>
        </form>
        <p class="text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>.</p>
    </div>
</div>
{% endblock %}
