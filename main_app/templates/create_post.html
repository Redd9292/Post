{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-4">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="title" placeholder="Title" class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">
            </div>
            <div class="mb-4">
                <textarea name="content" rows="4" placeholder="Content" class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"></textarea>
            </div>
            <div class="mb-4">
                <input type="url" name="link" placeholder="Link" class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">
            </div>
            <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Post</button>
        </form>
    </div>
</div>

{% endblock %}
